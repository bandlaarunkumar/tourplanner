        /* Basic CSS styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0c0c;

        .contact-container {

            margin-bottom:50px;
        }

        .form-group {
            margin: 10px 0;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;

            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;

                    <input type="text" id="name" name="name" required>
